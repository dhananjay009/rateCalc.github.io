<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rate Calculator</title>
  <style> 
  body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: center;
  margin: 0;
}

.container {
  background: white;
  padding: 25px 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 300px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  box-sizing: border-box;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #28a745;
  color: white;
  border: none;
  font-weight: bold;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #218838;
}

.results {
  margin-top: 20px;
  font-size: 16px;
}
</style>

</head>
<body>
  <div class="container">
    <h2>Rate Calculator</h2>
    
    <div class="form-group">
      <label for="rate">Rate:</label>
      <input type="number" id="rate" placeholder="Enter rate" />
    </div>

    <div class="form-group">
      <label for="units">Units:</label>
      <input type="number" id="units" placeholder="Enter units" />
    </div>

    <div class="form-group">
      <label for="discount">Discount %:</label>
      <input type="number" id="discount" placeholder="Enter discount percentage" />
    </div>

    <button onclick="calculate()">Calculate</button>


  <div class="results">
  <p><strong>Total Amount:</strong> ₹<span id="amount">0.00</span></p>
  <p><strong>Discount Amount:</strong> ₹<span id="discountAmount">0.00</span></p>
  <p><strong>After Discount:</strong> ₹<span id="finalAmount">0.00</span></p>
</div>


  <script>
  function calculate() {
  const rate = parseFloat(document.getElementById('rate').value) || 0;
  const units = parseFloat(document.getElementById('units').value) || 0;
  const discount = parseFloat(document.getElementById('discount').value) || 0;

  const amount = rate * units;
  const discountAmount = amount * (discount / 100);
  const finalAmount = amount - discountAmount;

  document.getElementById('amount').textContent = amount.toFixed(2);
  document.getElementById('discountAmount').textContent = discountAmount.toFixed(2);
  document.getElementById('finalAmount').textContent = finalAmount.toFixed(2);
}

</script>
</body>
</html>
