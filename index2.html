<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Product Rate Calculator</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
  }
  .container {
    width: 520px;
    background: #fff;
    padding: 20px;
    margin: 40px auto;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h2 {
    text-align: center;
  }
  label {
    font-weight: bold;
  }
  select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
  }
  table {
    width: 100%;
    margin-top: 15px;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  input {
    width: 70px;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top: 15px;
    background: #007bff;
    color: #fff;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #0056b3;
  }
  .result {
    margin-top: 15px;
    font-size: 16px;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Rate Calculator</h2>

  <label>Select Products</label>
  <select id="productSelect" multiple onchange="loadProducts()">
    <option value="Rollon" data-rate="186.50">Rollon</option>
    <option value="Perfume" data-rate="350.00">Perfume</option>
    <option value="Deodorant" data-rate="220.00">Deodorant</option>
    <option value="Body Spray" data-rate="180.00">Body Spray</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Rate (₹)</th>
        <th>Units</th>
        <th>Discount %</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    <p><b>Total Amount:</b> ₹<span id="total">0.00</span></p>
    <p><b>Total Discount:</b> ₹<span id="discount">0.00</span></p>
    <p><b>After Discount:</b> ₹<span id="final">0.00</span></p>
  </div>
</div>

<script>
function loadProducts() {
  const select = document.getElementById("productSelect");
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  [...select.selectedOptions].forEach(option => {
    table.innerHTML += `
      <tr>
        <td>${option.value}</td>
        <td>${option.dataset.rate}</td>
        <td><input type="number" value="1" min="1"></td>
        <td><input type="number" value="0" min="0"></td>
      </tr>
    `;
  });
}

function calculate() {
  let total = 0;
  let discount = 0;

  document.querySelectorAll("#productTable tr").forEach(row => {
    const rate = parseFloat(row.cells[1].innerText);
    const units = parseFloat(row.cells[2].children[0].value);
    const dis = parseFloat(row.cells[3].children[0].value);

    const amount = rate * units;
    const disAmt = amount * dis / 100;

    total += amount;
    discount += disAmt;
  });

  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("discount").innerText = discount.toFixed(2);
  document.getElementById("final").innerText = (total - discount).toFixed(2);
}
</script>

</body>
</html>
