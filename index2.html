<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Multi Product Rate Calculator</title>

<style>
 /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ddd;
    }
/* Heading */
h2 {
  text-align: center;
  color: #333;
  margin-bottom: 25px;
  font-weight: 700;
  font-size: 26px;       /* increased font size */
}

/* Labels and Inputs */
label {
  display: block;
  margin-top: 18px;     /* more spacing */
  font-size: 17px;      /* increased font size */
  color: #333;
}

input, select {
  width: 100%;
  padding: 14px;        /* bigger input boxes */
  margin-top: 8px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;      /* larger text */
}

input:focus, select:focus {
  outline: none;
  border-color: #007bff;
}

/* Table Styling */
table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
  font-size: 16px;     /* larger text in table */
}

th, td {
  border: 1px solid #ddd;
  padding: 12px;       /* bigger cells */
  text-align: center;
  font-size: 16px;
}

input[type="number"] {
  width: 80px;          /* wider number inputs */
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
}

/* Button */
button {
  width: 100%;
  padding: 16px;       /* bigger button */
  background-color: #007bff;
  color: white;
  font-size: 18px;     /* larger text */
  border: none;
  border-radius: 8px;
  margin-top: 25px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}

/* Result Display */
.result {
  margin-top: 30px;
  font-size: 18px;     /* bigger text */
  color: #333;
}

.result p {
  margin: 12px 0;
}

.result span {
  font-weight: bold;
}

/* Responsive: Mobile */
@media (max-width: 600px) {
      .container {
        padding: 40px 30px;
        font-size: 18px;
      }

      h2 {
        font-size: 24px;
      }

      input, select, button {
        font-size: 17px;
      }

      button {
        padding: 16px;
      }

      .result {
        font-size: 17px;
      }
    }

</style>
</head>

<body>

<div class="container">
  <h2>Rate Calculator</h2>

  <label>Select Products</label>
  <select id="productSelect" multiple onchange="loadProducts()">
    <option value="Gel 50gm" data-rate="139.50">Gel 50gm</option>
    <option value="Rollon 75gm" data-rate="186.50">Rollon 75gm</option>
    <option value="Spray 100ml" data-rate="327.00">Spray 100ml</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Rate (₹)</th>
        <th>Units</th>
        <th>Discount %</th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>

  <button onclick="calculate()">Calculate</button>

  <div class="result">
    <p><b>Total Amount:</b> ₹<span id="total">0.00</span></p>
    <p><b>Total Discount:</b> ₹<span id="discount">0.00</span></p>
    <p><b>After Discount:</b> ₹<span id="final">0.00</span></p>
  </div>
</div>

<script>
function loadProducts() {
  const select = document.getElementById("productSelect");
  const table = document.getElementById("productTable");
  table.innerHTML = "";

  [...select.selectedOptions].forEach(option => {
    table.innerHTML += `
      <tr>
        <td>${option.value}</td>
        <td>${option.dataset.rate}</td>
        <td><input type="number" value="1" min="1"></td>
        <td><input type="number" value="0" min="0"></td>
      </tr>
    `;
  });
}

function calculate() {
  let total = 0;
  let discount = 0;

  document.querySelectorAll("#productTable tr").forEach(row => {
    const rate = parseFloat(row.cells[1].innerText);
    const units = parseFloat(row.cells[2].children[0].value);
    const dis = parseFloat(row.cells[3].children[0].value);

    const amount = rate * units;
    const disAmt = amount * dis / 100;

    total += amount;
    discount += disAmt;
  });

  document.getElementById("total").innerText = total.toFixed(2);
  document.getElementById("discount").innerText = discount.toFixed(2);
  document.getElementById("final").innerText = (total - discount).toFixed(2);
}
</script>

</body>
</html>
